<div class="navbar bg-gray-200 max-w-[95vw] mx-auto my-3 rounded-2xl shadow-lg">
  <div class="flex-1">
    <a
      class="btn btn-ghost text-xl"
      routerLink="/"
      [routerLinkActive]="'active'"
      [routerLinkActiveOptions]="{ exact: true }"
      >ShopEG</a
    >
  </div>
  <nav class="m-3 flex items-center gap-3">
    <a
      routerLink="/register"
      class="font-bold"
      [routerLinkActive]="'active'"
      [routerLinkActiveOptions]="{ exact: true }"
      >Register</a
    >
    <a
      routerLink="/login"
      class="font-bold"
      [routerLinkActive]="'active'"
      [routerLinkActiveOptions]="{ exact: true }"
      >Login</a
    >
    <div class="indicator">
      @if(total() > 0){
        <span class="indicator-item badge badge-primary">
          {{total()}}
        </span>
      }
      <a
        routerLink="/cart"
        [routerLinkActive]="'active'"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-shopping-cart"
        >
          <circle cx="9" cy="21" r="1" />
          <circle cx="20" cy="21" r="1" />
          <path
            d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
          />
        </svg>
      </a>
    </div>
  </nav>
</div>
